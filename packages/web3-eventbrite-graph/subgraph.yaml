specVersion: 0.0.4
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: Web3EventBrite
    network: mumbai
    source:
      address: "0x7C21e525258a5D4F8e9abE60F4CbA07B2168ee9d"
      abi: Web3EventBrite
      startBlock: 27745317
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Event
        - Account
        - RSVP
        - Confirmation
      abis:
        - name: Web3EventBrite
          file: ./abis/Web3EventBrite.json
      eventHandlers:
        - event: ConfirmedAttendee(bytes32,address)
          handler: handleConfirmedAttendee
        - event: DepositsPaidOut(bytes32)
          handler: handleDepositsPaidOut
        - event: NewEventCreated(bytes32,address,uint256,uint256,uint256,string)
          handler: handleNewEventCreated
        - event: NewRSVP(bytes32,address)
          handler: handleNewRSVP
      file: ./src/web-3-event-brite.ts
