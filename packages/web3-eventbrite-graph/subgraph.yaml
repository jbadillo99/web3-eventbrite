specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Web3EventBrite
    network: mumbai
    source:
      address: "0x7785e0a34C04c1c87269FF8469a68e0EE2867a93"
      abi: Web3EventBrite
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ConfirmedAttendee
        - DepositsPaidOut
        - NewEventCreated
        - NewRSVP
      abis:
        - name: Web3EventBrite
          file: ./abis/Web3EventBrite.json
      eventHandlers:
        - event: ConfirmedAttendee(bytes32,address)
          handler: handleConfirmedAttendee
        - event: DepositsPaidOut(bytes32)
          handler: handleDepositsPaidOut
        - event: NewEventCreated(bytes32,address,uint256,uint256,uint256,string)
          handler: handleNewEventCreated
        - event: NewRSVP(bytes32,address)
          handler: handleNewRSVP
      file: ./src/web-3-event-brite.ts
